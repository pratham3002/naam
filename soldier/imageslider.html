<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .col-5{
  	border-radius:10px;
    background-color:#796c6c;
    padding:30px 10px;
    color:white;
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover; /* Resize the background image to cover the entire container */
  border:1px solid red;
  }
  .small{
    width:100%;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h4>envato<span style="color:rgb(25, 218, 25);">elements<span></h4>
  <h4><b>READY TO USE<br/>GRAPHIC ASSETS</b></h4> 
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Add</button>
</div>

<div class="modal fade bd-example-modal-sm p-4" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <input type="text" class="form-control" placeholder="text">
          <input type="file" class="form-control small">
          <input type="submit" class="btn btn-block btn-primary">
        </form>
        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3>Column1</h3>
    </div>
    <div class="col-5 mx-auto">
      <h3>Column2</h3>
    </div>
    <div class="col-5 mx-auto mt-4">
      <h3>Column1</h3>
    </div>
    <div class="col-5 mx-auto mt-4">
      <h3>Column2</h3>
    </div>
     <div class="col-5 mx-auto mt-4">
      <h3>Column1</h3>
    </div>
    <div class="col-5 mx-auto mt-4">
      <h3>Column2</h3>
    </div>
  </div>
  <button type="button" class="btn btn-secondary btn-block btn-sm mt-3">Close</button>
</div> 
<script>
  const images = ["dices.jpg","dice.png"];
  window.onload =()=>{
    let e = document.getElementsByClassName("col-5");
    for (let i = 0; i < images.length; i++) {
      e[i].style.backgroundImage = `url(${images[i]})`;
      console.log(i,images[i]);
    }  
  }
</script>
</body>
</html>
